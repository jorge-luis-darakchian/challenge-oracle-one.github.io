<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src= "./img/Logo.png" alt="Logo de alura con la inicial a" class="logo-a">
    </header>
    <main>
        <section>
            <textarea class="input-texto"
            placeholder="Ingrese el texto aquí"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion"><img src= "./img/Vector.png" alt="signo de advertencia">Solo letras minúsculas y sin acentos.</h6> 
            </div>    
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
            
        <section class="mensaje-resultado">
            <div class="mensajePrevio">
                <img src= "./img/munheco.png" alt="imagen muñeco"> 
                <h2>Ningún mensaje fue encontrado</h2>
                <h3>"Ingresa el texto que desees encriptar o desencriptar"</h3> 
            </div>
            <div>
                <textarea class="mensaje" placeholder=" "></textarea>
                <button class="btnCopiar"  onclick="copiar()">Copiar</button>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p class="desarrollado">Desafio Encriptador 03 - One Alura- desarrollado por JLD<span>&#160;</span></p>
    </footer>
</body>
</html>
